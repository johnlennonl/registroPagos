<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football 2024</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <h2>Registro de Pago</h2>
       <div class="container">
        <form id="paymentForm">
            <input  class="input" type="text" id="name" placeholder="Nombre de Usuario" required>
            <input  class="input" type="number" id="monto" placeholder="Monto en USD" required>
            <input class="input"  type="text" id="paymentId" placeholder="ID de Pago" required>
            <input class="input" type="text" type="text" id="metodoPay" placeholder="Metodo de Pago" required>
            <div class="mt-3">
                <button class="BottonAgregarPago" type="submit">Agregar Pago</button>
            </div>
          </form>
       </div>
      </header>
    
      <main class="d-flex justify-content-center mt-4 ">
        <div class="container contenedorHistorial"> 
            <h2> Historial de Pagos</h2>
            <div id="paymentCards" class="mt-3">
                <!--Card Generada con el DOM -->
            </div>
         </div>
        
      </main>
    
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
